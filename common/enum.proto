syntax = "proto3";

package common;


//表状态枚举
enum TableStatus {
  //未知
  UnKnowStatus = 0;
  //创建
  Create = 1;
  //正常
  OK = 2;
  //错误
  Error = 3;
  //删除
  Delete = 4;
}

enum ErrorCode {
  UnKnowErrorCode = 0;
  //未找到
  NotFound = 1;
  //数据库错误
  DBError = 2;
  //不能操作
  NoOperate = 3;
  //以经在操作了
  Busy = 4;
}


enum TimeInterval {
  UnKnowTimeInterval = 0;
  Hour = 1;
  Day = 2;
}
